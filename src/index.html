<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Ball Bounce Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="text-center mb-4">Cricket Ball Bounce Comparison</h1>
                
                <div class="controls bg-light p-4 rounded mb-4">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card h-100 ball-1">
                                <div class="card-body">
                                    <h3 class="card-title">Ball 1 (Red)</h3>
                                    <div class="mb-3">
                                        <label for="releaseHeight1" class="form-label">Release Height (meters):</label>
                                        <input type="number" class="form-control" id="releaseHeight1" value="2.0" min="1.5" max="3.0" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card h-100 ball-2">
                                <div class="card-body">
                                    <h3 class="card-title">Ball 2 (Blue)</h3>
                                    <div class="mb-3">
                                        <label for="releaseHeight2" class="form-label">Release Height (meters):</label>
                                        <input type="number" class="form-control" id="releaseHeight2" value="2.5" min="1.5" max="3.0" step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="ballSpeed" class="form-label">Ball Speed (km/h):</label>
                                        <input type="number" class="form-control" id="ballSpeed" value="130" min="80" max="160" step="5">
                                    </div>
                                    <div class="pitch-info">
                                        <label class="form-label">Pitch Point:</label>
                                        <p class="mb-0">Distance from Release: 16 meters</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="calculateBtn" class="btn btn-success btn-lg px-4">Compare Trajectories</button>
                    </div>
                </div>
                
                <div class="canvas-container mb-4">
                    <canvas id="trajectoryCanvas" class="w-100"></canvas>
                </div>
                
                <div id="results" class="row g-4">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
